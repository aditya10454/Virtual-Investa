<!DOCTYPE html>
<html>
<head>
    <title>Buy and Sell Options</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .option {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }

        .option label {
            margin-right: 10px;
            color: #333;
            font-weight: bold;
        }

        .option input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
        }

        .option input:focus {
            outline: none;
            border-color: #007bff;
        }

        .option button {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .option button:hover {
            background-color: #0056b3;
        }

        .purchase-button {
            text-align: center;
            margin-top: 30px;
        }

        .purchase-button button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .purchase-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
