<!DOCTYPE html>
<html>
<head>
  <title>Trading Site - Create Profile</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

h1 {
  color: #333333;
}

form {
  width: 400px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 3px;
  margin-bottom: 10px;
}

input[type="checkbox"] {
  margin-top: 5px;
}

input[type="submit"] {
  background-color: #4caf50;
  color: #ffffff;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <h1>Create Profile</h1>

  <form action="profile.php" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <!-- Add more country options here -->
    </select><br><br>

    <label for="interests">Interests:</label><br>
    <input type="checkbox" id="technology" name="interests" value="technology">
    <label for="technology">Technology</label><br>
    <input type="checkbox" id="finance" name="interests" value="finance">
    <label for="finance">Finance</label><br>
    <!-- Add more interest options here -->

    <br>
    <input type="submit" value="Create Profile">
  </form>
</body>
</html>
